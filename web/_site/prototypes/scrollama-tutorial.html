<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/scrollama-tutorial.css" type="text/css">

  </head>
  <body>
    <section id='scroll'>
      <!--  graphic container  -->
      <div class='scroll__graphic'>
        <!--   actual graphic/chart   -->
        <div class='chart'>
          <p>0</p>
        </div>
      </div>
    
      <!--  step/text container  -->
      <div class='scroll__text'>
        <div class='step' data-step='1'>
          <p>STEP 1</p>
        </div>
        <div class='step' data-step='2'>
          <p>STEP 2</p>
        </div>
        <div class='step' data-step='3'>
          <p>STEP 3</p>
        </div>
        <div class='step' data-step='4'>
          <p>STEP 4</p>
        </div>
      </div>
    </section>

    <script src="d3/d3.v4.js"></script>
    <script src="js/scrollama-tutorial.js"></script>

  </body>
</html>
