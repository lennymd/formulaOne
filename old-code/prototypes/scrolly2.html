<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../public/css/scrolly2.css">
	</head>
	<body>
		<section class='filler'>
			<h1>The best Formula 1 team</h1>
		</section>
	
		<section id='scrolly-overlay'>
			<div class='scrolly'>
	
		<!--  sticky graphic   -->
		<figure class='sticky'>
		  <div class='bar-outer'>
			<div class='bar-inner'></div>
		  </div>
		</figure>
	
		<!--  step text   -->
		<article>
		  <div class='step' data-width='10%' data-index='0'>
			<p>Bar is 10%</p>
		  </div>
		  <div class='step' data-width='90%' data-index='1'>
			<p>Bar is 90%</p>
		  </div>
		  <div class='step' data-width='50%' data-index='2'>
			<p>Bar is 50%</p>
		  </div>
		</article>
	
	  </div>
	
	</section>
	
	<section class='filler'>
	  <p>
		End
	  </p>
	</section>
	<script src="../public/js/d3.v4.js"></script>
	<script src="../public/js/intersection-observer.js"></script>
	<script src="../public/js/stickyfill.js"></script>
	<script src="../public/js/scrollama.js"></script>
	<script src="../public/js/scrolly2.js"></script>
  </body>
</html>
